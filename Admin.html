<html>
  <head>
    <script type="text/javascript" src="table_script.js"></script>
  </head>
  <body>
    <div id="wrapper">
      <table
        align="center"
        cellspacing="2"
        cellpadding="5"
        id="data_table"
        border="1"
      >
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Contact Number</th>
          <th>Department</th>
          <th>Joining Date</th>
          <th>Password</th>
          <th>Operations</th>
        </tr>

        <tr id="row1">
          <td id="name_row1">Ankit</td>
          <td id="email_row1">India</td>
          <td id="number_row1">20</td>
          <td id="dep_row1">Web Development</td>
          <td id="date_row1">12/03/2021</td>
          <td id="pass_row1">user1</td>

          <td>
            <input
              type="button"
              id="edit_button1"
              value="Edit"
              class="edit"
              onclick="edit_row('1')"
            />
            <input
              type="button"
              id="save_button1"
              value="Save"
              class="save"
              onclick="save_row('1')"
            />
            <input
              type="button"
              value="Delete"
              class="delete"
              onclick="delete_row('1')"
            /><br />
            <input type="button" value="Visual Data" onclick="next_page()" />
          </td>
        </tr>

        <tr id="row2">
          <td id="name_row2">Ankit</td>
          <td id="email_row2">India</td>
          <td id="number_row2">20</td>
          <td id="dep_row2">Finance</td>
          <td id="date_row2">10/07/2020</td>
          <td id="pass_row2">user2</td>
          <td>
            <input
              type="button"
              id="edit_button2"
              value="Edit"
              class="edit"
              onclick="edit_row('2')"
            />
            <input
              type="button"
              id="save_button2"
              value="Save"
              class="save"
              onclick="save_row('2')"
            />
            <input
              type="button"
              value="Delete"
              class="delete"
              onclick="delete_row('2')"
            />
            <input type="button" value="Visual Data" onclick="next_page()" />
          </td>
        </tr>

        <tr>
          <td><input type="text" id="new_name" /></td>
          <td><input type="text" id="new_email" /></td>
          <td><input type="text" id="new_number" /></td>
          <td><input type="text" id="new_dep" /></td>
          <td><input type="text" id="new_date" /></td>
          <td><input type="text" id="new_pass" /></td>
          <td>
            <input
              type="button"
              class="add"
              onclick="add_row();"
              value="Add Row"
            />
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
